{% extends '_base.html' %}

{% block content %}

<div ng-app='myApp' ng-controller="mainCtrl">
  <div class='row' style='margin-top: 50px'>
    <div class='col-md-4 col-lg-8'>
      <span class='name'>Live Voter Tweets</span>
      {{voterData}}
      <canvas id="voterTweets" class="chart chart-doughnut"
      chart-colours='colors' chart-legend="true"
      chart-data="voters" chart-labels="labels">
    </canvas>
  </div>

</div>
<br><br>

  {% endblock %}
